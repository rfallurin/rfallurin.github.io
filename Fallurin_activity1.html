<html>
    <head>
        <title>Advanced Webdeb2</title>
    </head>

    <body>
        <h1>Activity 1</h1>

        <div ng-app = "" ng-init = "pizzas = [{bestseller:  'buffalo chicken',name: 'Pizza Hut'},{bestseller: 'thin crust',name: 'Greenwich'}, {bestseller: 'newyork pizza',name: 'Yellow Cab' }, {bestseller: 'garlic and shrimp',name: 'S&R'}, {bestseller: 'managers choice',name: 'Shakeys'}]">
          <p>Enter your Name: <input type = "text" ng-model = "name"></p>
          <p>Enter your Address: <input type = "text" ng-model = "address"></p>
          <p>Enter your Junior High School: <input type = "text" ng-model = "jrhighschool"></p>
          <p>Hello <span ng-bind = "name"></span>!</p>
          <p>Address: <span ng-bind = "address"></span></p>
          <p>Junior High School: <span ng-bind = "jrhighschool"</span></p>
          <p>List of Pizza Resto and bestseller:</p>

          <ol>
            <li ng-repeat = "pizza in pizzas">
              {{'Restautant:  '  +  pizza.name + ',  BestSeller:  ' + pizza.bestseller }}
            </li>
        </ol>
      </div>

      <script src = "https:ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
      </script>
    </body>
  </html>
